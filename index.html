<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-bg">
            <div class="logo-title">
                <img class="logo-png" src="assets/photos/muscle-logo.png" alt="website-logo">
                <h1 class="title">Rainbow Fitness</h1>
            </div>
            <p class="ref">Photo by <a href="https://unsplash.com/@weareambitious?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Ambitious Studio* | Rick Barrett</a> on <a href="https://unsplash.com/photos/a-gym-with-a-black-and-white-checkered-floor-_MNnA-qojT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="sign-up-sec">
            <p class="slogan"><span class="red">Embrace</span> <span class="orange">Your</span> <span class="yellow">Spectrum</span> <span class="green">of</span> <span class="cyan">Strength</span> <span class="blue">at</span> <span class="purple">Rainbow Fitness</span></p>
            <form action="" method="post">
                <div class="form-wrapper">
                    <h1 class="start-lifting">Start Lifting</h1>
                    <div class="name">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <div class="input-wrapper"><input type="text" name="first-name" id="first-name" required></div>
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <div class="input-wrapper"><input type="text" name="last-name" id="last-name" required></div>
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="contact">
                        <div>
                            <label for="email">EMAIL</label>
                            <div class="input-wrapper"><input type="email" name="email" id="email" required></div>
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="phone-num">PHONE NUMBER</label>
                            <div class="input-wrapper"><input type="tel" name="phone-num" id="phone-num"></div>
                            <span class="error"></span>
                        </div>
                    </div>
    
                    <div class="pass-sec">
                        <div>
                            <label for="password">PASSWORD</label>
                            <div class="input-wrapper"><input type="password" name="password" id="password" minlength="8" required></div>
                            <span class="error"></span>
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRM PASSWORD</label>
                            <div class="input-wrapper"><input type="password" name="confirm-pass" id="confirm-pass" minlength="8" required></div>
                            <span class="error"></span>
                        </div>
                    </div>
                </div>
                
                <div class="button-and-login">
                    <div class="button-wrapper"><button type="button">CREAT ACCOUNT</button></div>
                    <p>Already have an account? <span><a href="#">Log in</a></span></p>
                </div>
                
            </form>

            <div class="social-media">
                <img src="assets/photos/icons/icons8-github-50.png" alt="github-icon">
                <img src="assets/photos/icons/icons8-linkedin-50.png" alt="linkedin-icon">
            </div>
           
        </div>
    </div>
</body>
</html>
